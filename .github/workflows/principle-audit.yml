name: Principle Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  audit:
    name: Audit Principles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 20  # Need history for commit message checks

      - name: Run principle audit
        id: audit
        run: |
          chmod +x ./scripts/audit-principles.sh
          ./scripts/audit-principles.sh --json > audit-results.json
          cat audit-results.json

          # Extract violation count
          VIOLATIONS=$(cat audit-results.json | jq '.total_violations')
          echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT

      - name: Generate audit report
        run: ./scripts/audit-principles.sh

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));

            const violations = results.total_violations;
            const emoji = violations === 0 ? '✅' : '⚠️';

            const body = `## ${emoji} Principle Audit Report

            | Check | Violations |
            |-------|------------|
            | State Synchronization | ${results.checks.state_sync.violations} |
            | Handler Layering | ${results.checks.handler_sql.violations} |
            | Migration Location | ${results.checks.migration_location.violations} |
            | Large Components | ${results.checks.large_components.violations} |
            | Commit Format | ${results.checks.commit_format.violations} |
            | **Total** | **${violations}** |

            ${violations > 0 ? '⚠️ *Violations found but not blocking (audit mode)*' : '✅ *All checks passed!*'}

            ---
            *Generated by principle-audit workflow*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # Currently in audit/warn mode - always pass
      # To switch to blocking mode, uncomment:
