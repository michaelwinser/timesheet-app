# Docker Compose configuration for local development
# For TrueNAS deployment, see docker-compose.prod.yaml

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: timesheet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-timesheet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeMe123!}
      POSTGRES_DB: ${POSTGRES_DB:-timesheet}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timesheet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  timesheet-app:
    image: michaelwinser/timesheet-app:latest
    build: .
    container_name: timesheet-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

    environment:
      # PostgreSQL connection
      - DATABASE_URL=postgresql://${POSTGRES_USER:-timesheet}:${POSTGRES_PASSWORD:-changeMe123!}@postgres:5432/${POSTGRES_DB:-timesheet}

      # Google OAuth credentials (REQUIRED)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

      # OAuth redirect URI (REQUIRED)
      # For local dev: http://localhost:8000/auth/callback
      # For production: https://timesheet.yourdomain.com/auth/callback
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:8000/auth/callback}

      # Application secret key (REQUIRED)
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}

      # Anthropic API for LLM classification (OPTIONAL)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Application settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      # Persistent data volume
      - ./timesheet-data:/data

      # Optional: Mount source code for hot reload during development
      # Uncomment the lines below to enable live code reloading:
      # - ./src:/app/src:ro

    # Restart policy
    restart: unless-stopped

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Health check (uses built-in Docker HEALTHCHECK in Dockerfile)
    # View status: docker inspect --format='{{.State.Health.Status}}' timesheet-app

# Named volumes for data persistence
volumes:
  timesheet-data:
    driver: local
  postgres-data:
    driver: local
