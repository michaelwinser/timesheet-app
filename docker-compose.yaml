# Docker Compose for Timesheet App v2
#
# Usage:
#   make up        - Start all services
#   make down      - Stop all services
#   make logs      - Follow logs
#
# Access:
#   http://localhost:8080  - Web UI + API

services:
  postgres:
    image: postgres:16-alpine
    container_name: timesheet-postgres
    environment:
      POSTGRES_USER: timesheet
      POSTGRES_PASSWORD: changeMe123!
      POSTGRES_DB: timesheet_v2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timesheet -d timesheet_v2"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: service/Dockerfile
    container_name: timesheet-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: postgresql://timesheet:changeMe123!@postgres:5432/timesheet_v2
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/auth/google/callback}
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
